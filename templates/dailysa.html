{% extends "layout.html" %}
{% block main %}
    <style>
        .container
        {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 22px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .container input
        {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark
        {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #eee;
        }

        .container:hover input ~ .checkmark
        {
            background-color: #ccc;
        }

        .container input:checked ~ .checkmark
        {
            background-color: #2196F3;
        }

        .checkmark:after
        {
            content: "";
            position: absolute;
            display: none;
        }

        .container input:checked ~ .checkmark:after
        {
            display: block;
        }

        .container .checkmark:after
        {
            left: 9px;
            top: 5px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 3px 3px 0;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
        }
        .row {
          display: flex;
        }

        .column {
          flex: 50%;
        }
    </style>
    <p style="font-size:30px; color: DarkOrchid;">Which of the following symptoms do you experience?</p>
    <form action="/dailysa" method="post">
        <div class="row">
        <div class="column">
        <label class="container">Fever
            <input type="checkbox" name="hello" value="1">
            <span class="checkmark"></span>
        </label>
        <label class="container">Difficulty in breathing
            <input type="checkbox" name="hello" value="2">
            <span class="checkmark"></span>
        </label>
        <label class="container">Chills
            <input type="checkbox" name="hello" value="3">
            <span class="checkmark"></span>
        </label>
        <label class="container">Dry Cough
            <input type="checkbox" name="hello" value="4">
            <span class="checkmark"></span>
        </label>
        <label class="container">Continuous sneezing
            <input type="checkbox" name="hello" value="5">
            <span class="checkmark"></span>
        </label>
        </div>
        <div class="column">
        <label class="container">Fatigue
            <input type="checkbox" name="hello" value="6">
            <span class="checkmark"></span>
        </label>
        <label class="container">Loss of smell or taste
            <input type="checkbox" name="hello" value="7">
            <span class="checkmark"></span>
        </label>
        <label class="container">Headache or confusion
            <input type="checkbox" name="hello" value="8">
            <span class="checkmark"></span>
        </label>
        <label class="container">Mucus/phlegm
            <input type="checkbox" name="hello" value="9">
            <span class="checkmark"></span>
        </label>
        <label class="container">Diarrhoea / Digestive issues
            <input type="checkbox" name="hello" value="10">
            <span class="checkmark"></span>
        </label>
        </div>
        </div>
        <center>
        <button class="btn btn-outline-success" type="submit">Submit</button>
        </center>
    </form>
    {% if rp %}
    <p>Your risk points: {{rp}}</p>
    {% endif %}
{% endblock %}
